<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano app</title>
  <link rel="stylesheet" href="piano.css" />
  <link rel="stylesheet" href="node_modules/animate.css/animate.css">

</head>
<body>
  <div class="original-background" name="background">
    <div class="left"><button>left</button></div>

    <div class="right">
      <button>right</button>
    </div>

    <div class="center">
      <div class="design">
        <select class="back-design" onchange="renderBackground()">
          <option value="bg0">Original</option>
          <option value="bg1">Alternative</option>
        </select>
        <select class="piano-design" onchange="renderPiano()">
          <option value="pdc">Classic</option>
          <option value="pdgrad">Gradient</option>
        </select>
      </div>
      
        <div class="btns-wrapper">
          <div class="btn">
            <input type="radio" id="play" name="radio_btns" class="visually-hidden" checked>
            <label for="play" class="content-wrapper">
              <i class="material-icons-round">play_arrow</i>
            </label>
          </div>
        
          <div class="btn">
            <input type="radio" id="pause" name="radio_btns" class="visually-hidden">
            <label for="pause" class="content-wrapper">
              <i class="material-icons-round">pause</i>
            </label>
          </div>
        
          <div class="btn">
            <input type="radio" id="skip_next" name="radio_btns" class="visually-hidden">
            <label for="skip_next" class="content-wrapper">
              <i class="material-icons-round">skip_next</i>
            </label>
          </div>
        </div>
  

      <div class="piano-classic" name="piano">
        <div class="keys">
          <div class="black-keys">
            <button name="bk1"></button>
            <button name="bk2"></button>
            <button name="bk3"></button>
            <button name="bk4"></button>
            <button name="bk5"></button>
          </div>
          <div class="white-keys">
            <button name="wk1"></button>
            <button name="wk2"></button>
            <button name="wk3"></button>
            <button name="wk4"></button>
            <button name="wk5"></button>
            <button name="wk6"></button>
            <button name="wk7"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="script.js"> 
  </script>
</body>

</html>
