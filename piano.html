<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano app</title>
  <link rel="stylesheet" href="piano.css" />

</head>
<body>
  <div class="original-background" name="background">
    <div class="left"><button>left</button></div>

    <div class="right">
      <button>right</button>
    </div>

    <div class="center">
      <div class="design">
        <select class="back-design" onchange="renderBackground()">
          <option value="bg0">Original</option>
          <option value="bg1">Alternative</option>
        </select>
        <select class="piano-design" onchange="renderPiano()">
          <option value="pdc">Classic</option>
          <option value="pdgrad">Gradient</option>
        </select>
      </div>
      
        <div class="control-panel">
          <button>
            <span>
                Sound 1
            </span>
        </button>
          <button>
            <span>
                Sound 2
            </span>
        </button>
        <button>
          <span>
              Sound 3
          </span>
      </button>
        </div>
  

      <div class="piano-classic" name="piano">
        <div class="keys">
          <div class="black-keys">
            <button name="bk1"></button>
            <button name="bk2"></button>
            <button name="bk3"></button>
            <button name="bk4"></button>
            <button name="bk5"></button>
          </div>
          <div class="white-keys">
            <button name="wk1"></button>
            <button name="wk2"></button>
            <button name="wk3"></button>
            <button name="wk4"></button>
            <button name="wk5"></button>
            <button name="wk6"></button>
            <button name="wk7"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="script.js"> 
  </script>
</body>

</html>
