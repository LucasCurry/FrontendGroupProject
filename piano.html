<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano app</title>
    <link rel="stylesheet" href="piano.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="piano">
      <div class="keys">
        <div class="black-keys">
           <button name="bk1" class="key black">B</button>
          <button name="bk2" class="key black">B</button>
          <button name="bk3" class="key black">B</button>
          <button name="bk4" class="key black">B</button>
          <button name="bk5" class="key black">B</button>
          <button name="bk6" class="key black">B</button>
          <button name="bk7" class="key black">B</button>
          <button name="bk8" class="key black">B</button>
          <button name="bk9" class="key black">B</button>
          <button name="bk10" class="key black">B</button>
        </div>
        <div class="white-keys">
          <button name="wk1" class="key white">W</button>
          <button name="wk2" class="key white">W</button>
          <button name="wk3" class="key white">W</button>
          <button name="wk4" class="key white">W</button>
          <button name="wk5" class="key white">W</button>
          <button name="wk6" class="key white">W</button>
          <button name="wk7" class="key white">W</button>
          <button name="wk8" class="key white">W</button>
          <button name="wk9" class="key white">W</button>
          <button name="wk10" class="key white">W</button>
          <button name="wk11" class="key white">W</button>
          <button name="wk12" class="key white">W</button>
          <button name="wk13" class="key white">W</button>
          <button name="wk14" class="key white">W</button>
        </div>
      </div>
    </div>
  </body>
</html>
