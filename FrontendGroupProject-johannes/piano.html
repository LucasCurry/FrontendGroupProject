<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="piano2.png" />
    <title>Happy Piano</title>
    <link rel="stylesheet" href="piano.css" />
  </head>
  <body>
    <div class="piano">
      <div class="keys">
        <div class="black-keys">
          <button name="bk1">W</button>
          <button name="bk2">E</button>
          <button name="bk3">T</button>
          <button name="bk4">Y</button>
          <button name="bk5">U</button>
        </div>
        <div class="white-keys">
          <button name="wk1">A</button>
          <button name="wk2">S</button>
          <button name="wk3">D</button>
          <button name="wk4">F</button>
          <button name="wk5">G</button>
          <button name="wk6">H</button>
          <button name="wk7">J</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
